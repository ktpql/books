name: Development Testing

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  unit_tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [20.x]
        
    steps:
      - name: Github checkout
        uses: actions/checkout@v4
        with:
            ref: 'development'
      - name: ğŸ’š Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: ğŸ§± Install Dependencies
        run: npm ci
      - name: ğŸ§ª Run Tests
        uses: coactions/setup-xvfb@v1
        with:
          run: npm utest
          options: '--timeout=5'
  integration_tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        node-version: [20.x]
        
    steps:
      - name: Github checkout
        uses: actions/checkout@v4
        with:
            ref: 'development'
      - name: ğŸ’š Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: ğŸ§± Install Dependencies
        run: npm ci
      - name: ğŸ“¦ Bundle Application
        run: npm run package
      - name: ğŸ§ª Run Tests
        uses: coactions/setup-xvfb@v1
        with:
          run: npm test
          options: '--timeout=5'
      - name: ğŸ› Debug Build
        uses: stateful/vscode-server-action@v1
        if: failure()
        with:
          timeout: '12000'
