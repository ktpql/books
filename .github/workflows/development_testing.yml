name: Development Testing

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        node-version: [20.x]
        
    steps:
      - uses: actions/checkout@v4
      - name: 💚 Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: 🧱 Install Dependencies
        run: npm ci
      - name: 📦 Bundle Application
        run: npm run package
      - name: 🧪 Run Tests
        uses: coactions/setup-xvfb@v1
        with:
          run: npm test
          timeout-minutes: 10
      - name: 🐛 Debug Build
        uses: stateful/vscode-server-action@v1
        if: failure()
        with:
          timeout: '12000'
